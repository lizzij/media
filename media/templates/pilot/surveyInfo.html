<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>问卷</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/questions.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <form lang="zh" action="" method="post">

  <!-- page 1 -->
  <div class="page" id="page1">

    <div class="survey">
      <!-- event name question -->
      <div class="question">
        <div class="form-group" style="margin-bottom:0px">
          <div class="questionPrompt">该活动的名字是？</div>
          <input name="eventNameOrder" id="eventNameOptionsOrder" type="hidden" value="1234">
          <div class="questionAnswer">
            <div class="form-check" id="nameOption1" ><input class="form-check-input" type="radio" name="eventName" id="name1" value="name1" ><label class="form-check-label" for="name1">徒游北京: 东四胡同头条到四条</label></div>
            <div class="form-check" id="nameOption2" ><input class="form-check-input" type="radio" name="eventName" id="name2" value="name2" ><label class="form-check-label" for="name2">周末漫步神堂峪山水栈道</label></div>
            <div class="form-check" id="nameOption3" ><input class="form-check-input" type="radio" name="eventName" id="name3" value="name3" ><label class="form-check-label" for="name3">紫荆关漂流: 京郊第一漂</label></div>
            <div class="form-check" id="nameOption4" ><input class="form-check-input" type="radio" name="eventName" id="name4" value="name4" required><label class="form-check-label" for="name4">攀北京第三高峰，赏百花齐放！</label></div>
          </div>
        </div>
      </div>

      <div class="question">
        <div class="form-group" style="margin-bottom:0px">
          <div class="questionPrompt">空气质量是？</div>
          <div class="questionAnswer">
            <div class="form-check"><input class="form-check-input" type="radio" name="airQuality" id="level1" value="excellentPolluted" ><label class="form-check-label" for="level1">优</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="airQuality" id="level2" value="goodPolluted" ><label class="form-check-label" for="level2">良</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="airQuality" id="level3" value="lightlyPolluted" ><label class="form-check-label" for="level3">轻度污染</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="airQuality" id="level4" value="moderatelyPolluted" required><label class="form-check-label" for="level4">中度污染</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="airQuality" id="level5" value="highlyPolluted" required><label class="form-check-label" for="level5">重度污染</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="airQuality" id="level6" value="severelyPolluted" required><label class="form-check-label" for="level6">严重污染</label></div>
          </div>
        </div>
      </div>

      <div class="question">
        <div class="form-group" style="margin-bottom:0px">
          <div class="questionPrompt">空气质量的信息来源是？</div>
          <input name="sourceOrder" id="AQSourceOptionsOrder" type="hidden" value="1234">
          <div class="questionAnswer">
            <div class="form-check" id="sourceOption1" ><input class="form-check-input" type="radio" name="source" id="source1" value="source1" ><label class="form-check-label" for="source1">北京晚报</label></div>
            <div class="form-check" id="sourceOption2" ><input class="form-check-input" type="radio" name="source" id="source2" value="source2" ><label class="form-check-label" for="source2">北京广播电视台</label></div>
            <div class="form-check" id="sourceOption3" ><input class="form-check-input" type="radio" name="source" id="source3" value="source3" ><label class="form-check-label" for="source3">新京报</label></div>
            <div class="form-check" id="sourceOption4" ><input class="form-check-input" type="radio" name="source" id="source4" value="source4" required><label class="form-check-label" for="source4">参考消息</label></div>
          </div>
        </div>
      </div>

    </div><!-- next button -->
    <div class="nextButton">
      <input class="button" id="submitButton" type="submit" value="提交" style="color: white; font-size: 14px;">
      </input>
    </div>

    <div class="progress" style="height: 8px;">
      <div class="progress-bar" role="progressbar" style="width: 80%; background-color: #979797;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  </form>

  <script type="text/javascript">
  (function (global) {

    if(typeof (global) === "undefined")
    {
    throw new Error("window is undefined");
    }

    var _hash = "!";
    var noBackPlease = function () {
      global.location.href += "#";

    // making sure we have the fruit available for juice....
    // 50 milliseconds for just once do not cost much (^__^)
      global.setTimeout(function () {
          global.location.href += "!";
      }, 50);
    };

    // Earlier we had setInerval here....
    global.onhashchange = function () {
      if (global.location.hash !== _hash) {
          global.location.hash = _hash;
      }
    };

    global.onload = function () {

    noBackPlease();

    // disables backspace on page except on input fields and textarea..
    document.body.onkeydown = function (e) {
          var elm = e.target.nodeName.toLowerCase();
          if (e.which === 8 && (elm !== 'input' && elm  !== 'textarea')) {
              e.preventDefault();
          }
          // stopping event bubbling up the DOM tree..
          e.stopPropagation();
      };

    };

    })(window);
  </script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/jweixin-1.2.0.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/jquery-3.3.1.slim.min.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/surveyInfo.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/popper.min.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>

</body>

</html>
