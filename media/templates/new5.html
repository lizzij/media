<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}Questions</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/questions.css') }}">
    <!-- <link rel="shortcut icon" href="http://202.182.126.239/../favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  </head>
  <body>
      <!-- page 6 -->
      <div id="page6">
        <div id="survey">

          <!-- questions about the event -->
          <div class="mainQuestion">
            关于新闻涉猎的问题
          </div>

          <!-- event name question -->
          <div class="question">
            <div class="form-group" style="margin-bottom:0px">
              <div class="questionPrompt">以下列出了一些事件。有些事件真实发生了，有些则没有。对于每一件，请说明您是否认为它曾经发生过。</div>

              <div>
                <div class="trueFalsePromp">人民银行采取大幅贬值人民币兑美元的措施以刺激出口。</div>
                <div class="questionAnswer">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hasHappened">
                    <label class="form-check-label" for="inlineRadio1">发生过</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="notHappened">
                    <label class="form-check-label" for="inlineRadio2">没有发生过</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="trueFalsePromp">李嘉诚扩大在中国大陆的商业投资。</div>
                <div class="questionAnswer">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hasHappened">
                    <label class="form-check-label" for="inlineRadio1">发生过</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="notHappened">
                    <label class="form-check-label" for="inlineRadio2">没有发生过</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="trueFalsePromp">自2017年2月起，中国终止从朝鲜进口煤炭；中国是朝鲜最重要的煤炭出口国。</div>
                <div class="questionAnswer">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hasHappened">
                    <label class="form-check-label" for="inlineRadio1">发生过</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="notHappened">
                    <label class="form-check-label" for="inlineRadio2">没有发生过</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="trueFalsePromp">2017年初中国爆发了4年来最严重的H7N9流感疫情；仅3月就有79名患者死亡。</div>
                <div class="questionAnswer">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hasHappened">
                    <label class="form-check-label" for="inlineRadio1">发生过</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="notHappened">
                    <label class="form-check-label" for="inlineRadio2">没有发生过</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="trueFalsePromp">中国投资建设的埃塞俄比亚跨国铁路于2017年首次开通；这是中国在非洲投资的唯一一个铁路项目。</div>
                <div class="questionAnswer">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hasHappened">
                    <label class="form-check-label" for="inlineRadio1">发生过</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="notHappened">
                    <label class="form-check-label" for="inlineRadio2">没有发生过</label>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>

        <div class="progress" style="height: 8px;">
          <div class="progress-bar" role="progressbar" style="width: 100%; background-color: #979797;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- powered by -->
        <div id="lizzij">
          <img href="{{ url_for('static', filename='images/powered by lizzij.png') }}" width="80px">
        </div>
      </div>

    </div>
    <script type=text/javascript src="{{
  url_for('static', filename='scripts/new.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
