<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstap slider sample project</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap-slider.css') }}">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                    <!--[if lt IE 9]>

    </head>
    <body>
        <div class="container">
            <h1>Bootstap Slider Sample Project</h1>
            <p>This is a sample project for bootstrap slider</p>

            <input type="text" id="slider-input" class="slider" value="1000" />
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/bootstrap-slider.js') }}"></script>
        <script>
            $(document).ready(function () {
                var mySlider = $("#slider-input").slider({
                    min:0,
                    max: 4200,
                    value:1000,
                    step:1000
                });
            });
        </script>
    </body>
</html>
