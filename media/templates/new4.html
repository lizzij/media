<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}Questions</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/questions.css') }}">
    <!-- <link rel="shortcut icon" href="http://202.182.126.239/../favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  </head>
  <body>
      <!-- page 6 -->
      <div id="page6">
        <div id="survey">

          <!-- questions about the event -->
          <div class="mainQuestion">
            让我们向您了解一些关于您本人的问题。
          </div>

          <!-- event name question -->
          <div class="question">
            <div class="form-group" style="margin-bottom:0px">
              <div class="questionPrompt">您的性别是？</div>
              <div class="questionAnswer">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="female">
                  <label class="form-check-label" for="name1">
                    女性
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" value="male">
                  <label class="form-check-label" for="name2">
                    男性
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- birthday -->
          <div class="question">
            <div class="questionPrompt">您的出生年份是？</div>
            <div class="questionAnswer">
              <div class="slidecontainer" id="birthday">
                <div class="form-group">
                  <input type="text" class="form-control" id="birthdayInput" placeholder="mm/dd/yyyy">
                </div>
              </div>
            </div>
          </div>

          <!-- hometown -->
          <div class="question">
            <div class="questionPrompt">您的家乡是？</div>
            <div class="questionAnswer">
              <div class="slidecontainer" id="hometown">
                <div class="form-group">
                  <input type="text" class="form-control" id="province" placeholder="省">
                  <input type="text" class="form-control" id="city" placeholder="市">
                </div>
              </div>
            </div>
          </div>

          <!-- university -->
          <div class="question">
            <div class="questionPrompt">您现在所在的大学是？</div>
            <div class="questionAnswer">
              <div class="slidecontainer" id="university">
                <div class="form-group">
                  <input type="text" class="form-control" id="university" placeholder="复旦大学">
                </div>
              </div>
            </div>
          </div>

          <!-- live at university question -->
          <div class="question">
            <div class="form-group" style="margin-bottom:0px">
              <div class="questionPrompt">您现在是否住校？</div>
              <div class="questionAnswer">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="liveOnCampus" value="livesOnCampus">
                  <label class="form-check-label" for="livesOnCampus">
                    是
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="liveOnCampus" value="NotLivesOnCampus">
                  <label class="form-check-label" for="NotLivesOnCampus">
                    否
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- address -->
          <div class="question">
            <div class="questionPrompt">您的地址是？（如果您住校，请提供学校住址。为了方便邮寄调研参与证明，请将地址具体到宿舍门牌号）</div>
            <div class="questionAnswer">
              <div class="slidecontainer" id="address">
                <div class="form-group">
                  <input type="text" class="form-control" id="address" placeholder="地址">
                  <input type="text" class="form-control" id="dorm" placeholder="房间号">
                </div>
              </div>
            </div>
          </div>

          <!-- major -->
          <div class="question">
            <div class="questionPrompt">您的年级是？</div>
            <div class="questionAnswer">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1"></label>
                  <select class="form-control" id="gradeSelect" style="color:#4F4F4F;">
                    <options>大一</option>
                    <option>大二</option>
                    <option>大三</option>
                    <option>大四</option>
                    <option>研究生</option>
                  </select>
                </div>
              </form>
            </div>
          </div>

        </div>

        <div class="progress" style="height: 8px;">
          <div class="progress-bar" role="progressbar" style="width: 100%; background-color: #979797;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- powered by -->
        <div id="lizzij">
          <img href="{{ url_for('static', filename='images/powered by lizzij.png') }}" width="80px">
        </div>
      </div>

    </div>
    <script type=text/javascript src="{{
  url_for('static', filename='scripts/new.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
