<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>update wechatID</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/questions.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <form lang="zh" action="" method="post">
  <div class="page" style="display: flex;flex-direction: column;position: relative; overflow: visible;">

    <div class="survey">
      <div class="question">
        <div class="questionPrompt">user_id</div>
        <div class="questionAnswer">
          <div>
            <div class="form-group">
              <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user_id" >
            </div>
          </div>
        </div>
      </div>
      <div class="question">
        <div class="questionPrompt">wechat_id</div>
        <div class="questionAnswer">
          <div>
            <div class="form-group">
              <input type="text" class="form-control" id="wechat_id" name="wechat_id" placeholder="wechat_id" >
            </div>
          </div>
        </div>
      </div>
      <div class="question">
        <div class="questionPrompt">cohort</div>
        <div class="questionAnswer">
          <div>
            <div class="form-group">
              <input type="text" class="form-control" id="cohort" name="cohort" placeholder="cohort" >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nextButton">
      <input class="button" type="submit" value="submit" style="color: white; font-size: 14px;">
      </input>
    </div>
    {% autoescape false %}
      <div class="surveyorOutput">{{ output_message }}</div>
    {% endautoescape %}
  </div>
  </form>

  <script type=text/javascript src="{{ url_for('static', filename='scripts/jweixin-1.2.0.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/jquery-3.3.1.slim.min.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/popper.min.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>

</body>

</html>
