<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <title>All Pages</title>
  </head>
  <body>
    <!-- content -->
    {% block content %}
      {% for page in pages %}
        <article class="page">
          <header>
            <div>
              <div class="list">
                {{ page['day'] }}, {{ page['page'] }}, {{ page['question_name'] }}, {{ page['cohort'] }}</div>
            </div>
          </header>
      {% endfor %}
    {% endblock %}
  </body>
</html>
