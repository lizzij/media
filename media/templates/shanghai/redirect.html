<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="eventTitle" content="活动名称">
  <meta property="og:image" content="../img/ShanghaiIcon.png">

  <title>问卷</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/infoPageTest.css') }}">
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
</head>

<!-- Title -->

<body style="margin:0px; background:white;">

  <!-- The Modal -->
  <div id="myModal" class="modalLarge">

    <!-- Modal content -->
    <div class="modal-content" style="width:285px;">
      <span class="close">&times;</span>
      {% if all_correct == 'True' %}
          <p>恭喜您，回答正确！😃 请继续下一题。</p>
      {% else %}
          <p>很抱歉，您的回答不正确。😞 让我们再试一次</p>
      {% endif %}
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    modal.style.display = "block";

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <!-- next button -->
  <section class="infoNextButton" style="top:100px">
    <div id="nextButton">
      <div id="infoButton">
        <img src="{{ url_for('static', filename='img/Button.png') }}">
      </div>
      <div id="infoNext">下一步</div>
      {% if all_correct == 'True' %}
        <script type="text/javascript">
          document.getElementById("nextButton").onclick = function() {
            location.href = "{{ url_for('shanghai.get_survey', user_id_hashid=user['user_id_hashid'], day_hashid=user['day_hashid'], jrti=2) }}";
          }
        </script>
      {% else %}
        <script type="text/javascript">
          document.getElementById("nextButton").onclick = function() {
            location.href = "{{ url_for('shanghai.get_info', user_id_hashid=user['user_id_hashid'], day_hashid=user['day_hashid']) }}";
          }
        </script>
      {% endif %}
    </div>
    <div class="nextButtonNotice">

    </div>
  </section>

  <script type=text/javascript src="{{ url_for('static', filename='scripts/jquery-3.3.1.slim.min.js') }}"></script>
</body>

</html>
