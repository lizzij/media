<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update Event</title>
  </head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/questions.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <body style="margin: 0;
    margin-top: 50px;
    margin-right: 10%;
    margin-bottom: 50px;
    margin-left: 10%;">
    <h1 style="padding-bottom:30px;">Update Event</h1>

    <form lang="zh" action="" method="post">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="event_id">event_id</label>
          <input type="number" class="form-control" id="event_id" name="event_id" aria-describedby="event_id" value="{{ info['event_id'] }}" placeholder="1 to 8" required>
          <small id="event_id" class="form-text text-muted">* required</small>
        </div>

        <div class="form-group col-md-6">
          <label for="cohort">cohort</label>
          <input type="number" class="form-control" id="cohort" name="cohort" aria-describedby="cohort" value="{{ info['cohort'] }}" placeholder="1 ... ∞" required>
          <small id="cohort" class="form-text text-muted">* required</small>
        </div>


        <div class="nextButton" style="padding-top: 10px;padding-bottom: 50px;">
          <input class="button" type="submit" value="Search" style="color: white; font-size: 14px;">
          </input>
        </div>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes style="color:red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ info['title'] }}" placeholder="相约网红自行车公园" >
        </div>
        <div class="form-group col-md-6">
          <label for="subtitle">subtitle</label>
          <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ info['subtitle'] }}" placeholder="骑行最美茶海小径">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="info_date">info_date</label>
          <input type="text" class="form-control" id="info_date" name="info_date" value="{{ info['info_date'] }}" placeholder="2019.05.13 - 05.18" >
        </div>
        <div class="form-group col-md-4">
          <label for="info_time">info_time</label>
          <input type="text" class="form-control" id="info_time" name="info_time" value="{{ info['info_time'] }}" placeholder="每天 07:30 am - 19:30 pm">
        </div>
        <div class="form-group col-md-4">
          <label for="location">location</label>
          <input type="text" class="form-control" id="location" name="location" value="{{ info['location'] }}" placeholder="地点 长宁区 虹桥路地铁站">
        </div>
      </div>

      <div class="form-group">
        <label for="image_file">image_file</label>
        <input type="text" class="form-control" id="image_file" name="image_file" value="{{ info['image_file'] }}" placeholder="img/event 1.jpg">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="air_quality_source">air_quality_source</label>
          <input type="text" class="form-control" id="air_quality_source" name="air_quality_source"  value="{{ info['air_quality_source'] }}" placeholder="">
        </div>
        <div class="form-group col-md-6">
          <label for="air_quality_source_logo">air_quality_source_logo</label>
          <input type="text" class="form-control" id="air_quality_source_logo" name="air_quality_source_logo" value="{{ info['air_quality_source_logo'] }}" placeholder="img/transparent.png">
        </div>
      </div>

      <div class="form-group">
        <label for="short_description">short_description</label>
        <input type="text" class="form-control" name="short_description" id="short_description" value="{{ info['short_description'] }}" placeholder="乘坐巴士，到距离上海不远的小城宜兴, 深藏着一个自行车主题公园。 这里是江苏第一个自行车主题公园。">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="low_temp">low_temp</label>
          <input type="number" class="form-control" id="low_temp" name="low_temp" value="{{ info['low_temp'] }}" placeholder="23">
        </div>
        <div class="form-group col-md-6">
          <label for="high_temp">high_temp</label>
          <input type="number" class="form-control" id="high_temp" name="high_temp" value="{{ info['high_temp'] }}" placeholder="31">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="suitable_for_family">suitable_for_family</label>
          <input type="number" class="form-control" id="suitable_for_family" name="suitable_for_family" value="{{ info['suitable_for_family'] }}" placeholder="0">
        </div>
        <div class="form-group col-md-2">
          <label for="suitable_for_family">suitable_for_friends</label>
          <input type="number" class="form-control" id="suitable_for_friends" name="suitable_for_friends" value="{{ info['suitable_for_friends'] }}" placeholder="1">
        </div>
        <div class="form-group col-md-2">
          <label for="suitable_for_lover">suitable_for_lover</label>
          <input type="number" class="form-control" id="suitable_for_lover" name="suitable_for_lover" value="{{ info['suitable_for_lover'] }}" placeholder="1">
        </div>
        <div class="form-group col-md-2">
          <label for="suitable_for_baby">suitable_for_baby</label>
          <input type="number" class="form-control" id="suitable_for_baby" name="suitable_for_baby" value="{{ info['suitable_for_baby'] }}" placeholder="0">
        </div>
        <div class="form-group col-md-2">
          <label for="suitable_for_elderly">suitable_for_elderly</label>
          <input type="number" class="form-control" id="suitable_for_elderly" name="suitable_for_elderly" value="{{ info['suitable_for_elderly'] }}" placeholder="0">
        </div>
        <div class="form-group col-md-2">
          <label for="suitable_for_pet">suitable_for_pet</label>
          <input type="number" class="form-control" id="suitable_for_pet" name="suitable_for_pet" value="{{ info['suitable_for_pet'] }}" placeholder="0">
        </div>
      </div>

      <div class="form-group">
        <label for="event_details">event_details</label>
        <input type="text" class="form-control" name="event_details" id="event_details" value="{{ info['event_details'] }}" placeholder="行程安排：
  7:40 开始在指定地点签到集合，自由交流。（记得调好闹钟，不要迟到哦，迟到将错过车和活动）
  7:50 准时出发，领队在车上介绍行程，并组织大家自我介绍相互认识，一路欢歌笑语奔赴小城宜兴。
  11:20 抵达自行车公园。先取车，然后一起骑行。
  12:30 适时午餐，午餐请自带干粮。
  16:00 回到指定地点集合，准备返程。
  19:30 我们的大巴回到上海市区。大家依依惜别，下次再聚。">
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="low_temp">phrase_for_week</label>
          <input type="text" class="form-control" id="phrase_for_week" name="phrase_for_week" value="{{ info['phrase_for_week'] }}" placeholder="2019年5月13-19日">
        </div>
        <div class="form-group col-md-4">
          <label for="high_temp">phrase_for_day</label>
          <input type="text" class="form-control" id="phrase_for_day" name="phrase_for_day" value="{{ info['phrase_for_day'] }}" placeholder="2019年5月18日">
        </div>
        <div class="form-group col-md-4">
          <label for="phrase_for_header">phrase_for_header</label>
          <input type="text" class="form-control" id="phrase_for_header" name="phrase_for_header" value="{{ info['phrase_for_header'] }}" placeholder="五月13至19日">
        </div>
      </div>

      <div class="nextButton" style="padding-top: 40px;">
        <input class="button" type="submit" style="color: white; font-size: 14px;">
        </input>
      </div>
    </form>

  </body>
</html>
